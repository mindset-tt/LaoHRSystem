<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="256" y1="20" x2="256" y2="492" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b4c65"/>
      <stop offset="1" stop-color="#141e2e"/>
    </linearGradient>
    
    <linearGradient id="rimGradient" x1="20" y1="20" x2="492" y2="492" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.6"/>
      <stop offset="0.4" stop-color="white" stop-opacity="0.1"/>
      <stop offset="1" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Gloss on the surface -->
    <linearGradient id="surfaceGloss" x1="256" y1="20" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.15"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- The 3D Shape Gradient (White/Silver) -->
    <linearGradient id="shapeGradient" x1="150" y1="100" x2="350" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.5" stop-color="#e2e8f0"/>
      <stop offset="1" stop-color="#94a3b8"/>
    </linearGradient>

    <!-- The Orb Gradient (Glowing Core) -->
    <radialGradient id="orbGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(285 230) rotate(90) scale(40)">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="0.7" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </radialGradient>
    
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="white" flood-opacity="0.1"/>
      <feComposite in2="shadowDiff" operator="in"/>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
        <feOffset dx="0" dy="8" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge> 
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/> 
        </feMerge>
    </filter>
  </defs>

  <!-- Container Block -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Glass Rim -->
  <rect x="24" y="24" width="464" height="464" rx="96" stroke="url(#rimGradient)" stroke-width="8" fill="none"/>
  
  <!-- Surface Gloss Overlay -->
  <rect x="32" y="32" width="448" height="220" rx="88" fill="url(#surfaceGloss)"/>

  <!-- The Main "Head/L" Shape -->
  <!-- Tracing the profile: 
       L-shape base, but with a "head" cut out. 
       Starts top-left of the L vertical. 
       Curves into a forehead, nose, chin profile. -->
  <g filter="url(#dropShadow)">
    <path d="M 160 120 
             L 220 120 
             C 220 120, 220 150, 260 160  
             C 300 170, 320 200, 340 230 
             C 350 245, 340 270, 320 280
             C 290 295, 270 320, 380 320
             L 400 320
             C 420 320, 420 400, 400 400 
             L 200 400 
             C 160 400, 160 360, 160 360 
             L 160 120 Z" 
          fill="url(#shapeGradient)"/>
          
    <!-- Refined Shape overlay to fix geometry to match sample more -->
    <!-- Masking the "L" with a cutout -->
    <path d="M 140 100 
             H 200 
             Q 200 140 240 150 
             Q 280 160 280 190
             Q 280 220 260 230
             Q 230 245 230 270
             Q 230 300 260 310
             H 380 
             Q 410 310 410 360
             Q 410 410 380 410
             H 200
             Q 140 410 140 350
             V 100 Z" fill="url(#shapeGradient)" stroke="none"/>
  </g>

  <!-- The Blue Orb (Eye/Focus) -->
  <circle cx="285" cy="230" r="35" fill="url(#orbGradient)">
      <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orb Glow -->
  <circle cx="285" cy="230" r="50" fill="#3b82f6" fill-opacity="0.3" filter="url(#innerGlow)"/>

</svg>
